{% extends "base.html" %}
{% block content %}
<section class="hero" data-hero-image="{{ url_for('static', filename=content.home.hero_image) }}">
  <div class="overlay"></div>
  <div class="hero-inner container">
    <h1>{{ site.artist_name }}</h1>
    <p class="tagline">{{ site.tagline }}</p>
    <div class="cta-row">
      <a class="btn-accent" href="{{ content.home.cta_primary_url }}" target="_blank" rel="noopener">
        {{ content.home.cta_primary_text }}
      </a>
      <a class="btn-ghost" href="{{ content.home.cta_secondary_url }}">
        {{ content.home.cta_secondary_text }}
      </a>
    </div>
  </div>
</section>

<section class="highlights container">
  {% for h in content.home.highlights %}
    <a class="card highlight" href="{{ h.url }}">
      <div class="card-title">{{ h.title }}</div>
      <div class="card-sub">{{ h.subtitle }}</div>
    </a>
  {% endfor %}
</section>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var hero = document.querySelector('.hero[data-hero-image]');
    if (hero) {
      var img = hero.getAttribute('data-hero-image');
      hero.style.backgroundImage = 'url("' + img + '")';
    }
  });
</script>
{% endblock %}
